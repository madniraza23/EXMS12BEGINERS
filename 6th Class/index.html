<!DOCTYPE html>
<html>
<head>
    <title>HOME | STUDENT DATA</title>

<body>
    <!-- block tags/elements (tanhai pasand)
    inline-tags (sab ko jaga de do) -->
    <h1 id='top'>BLOCK ELEMENT</h1>
    
    <div> BLOCK ELEMENT</div>

    <span> INLINE ELEMENT </span>
    <p> Lorem, ipsum. </p>
    <p> Lorem, <s>ipsum</s> dolor. </p>
    <hr /> <br />

    <span>SPAN TAG</span>
    <p>Lorem, ipsum.</p>

    <p> <a href='#top'> GO TO TOP </a> </p>


    <!--ID
        HER TAG KI UNIQUE ID HONA ZARURI HAI
        -->
    <!--CLASS (for same uses)-->
    <hr />


    <!--USE OF DIV TAG
            IT IS USED TO WRAP/target DIFFERENT TAGS

            it is like a container

            USE OF SPAN

            it is used to wrap/target different words in a paragraph
        -->

    <div id='header'>
        <h1>
            DIV 1
        </h1>
        <ul>
            <li>DIV LI</li>
        </ul>
    </div>
    <div id='body'>
        DIV BODY
    </div>
    <hr />

    <p>Lorem <span class='' id=''>ipsum dolor</span> sit amet.</p>

    <hr/>

    <!-- 
        SELF CLOSING / AUTO CLOSING
        OPEN AND CLOSE
    -->
    <!-- HOW TO EMBED VIDEOS FROM YOUTUBE -->
    <embed src="https://www.youtube.com/embed/Ds6e_gf_8M4"></embed>

    <a href="https://www.youtube.com/watch?v=Ds6e_gf_8M4">Watch This on YouTube</a>
    
</body>

</html>
